<!DOCTYPE html>


<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title id="siteTitle"></title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <img id="userAvatar" src="" />
        </div>

        <h1 id="userName">Murilo Sardinha</h1>

        <a id="userGithub" href="" target="_blank">
          <img src="Images/Github.svg" alt="Icone Github" />
          <span id="userGithubName"> </span>
        </a>

        <p id="userBio">studies</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="Images/Youtube.svg" alt="Icone Youtube" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="Images/Face.svg" alt="Icone Facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="Images/Insta.svg" alt="Icone instagram" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://www.Twitter.com/" target="_blank">
              <img src="Images/Twitter.svg" alt="Icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
